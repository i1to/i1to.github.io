---
layout: default
---

<style>
  .posts {
    margin-top: 20px;
  }
  .post {
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  .post h1 {
    margin-top: 0;
    font-size: 28px;
  }
  .post .entry {
    margin: 15px 0;
  }
  .post .read-more {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #4183C4;
    color: white;
    border-radius: 3px;
    text-decoration: none;
  }
  .no-posts {
    text-align: center;
    margin: 50px 0;
  }
</style>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">阅读更多</a>
    </article>
  {% endfor %}
</div>

<!-- 如果没有文章，显示提示信息 -->
{% if site.posts.size == 0 %}
<div class="no-posts">
  <h2>暂无文章</h2>
  <p>博客还没有发布任何文章，请稍后再来查看。</p>
</div>
{% endif %}
