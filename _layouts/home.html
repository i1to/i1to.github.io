---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">阅读更多</a>
    </article>
  {% endfor %}
</div>

<!-- 如果没有文章，显示提示信息 -->
{% if site.posts.size == 0 %}
<div class="no-posts">
  <h2>暂无文章</h2>
  <p>博客还没有发布任何文章，请稍后再来查看。</p>
</div>
{% endif %}
