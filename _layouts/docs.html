---
layout: default
---

<div class="docs-container">
  <div class="docs-sidebar">
    <div class="docs-nav">
      <h3>文档导航</h3>
                   <ul class="docs-menu">
               <li><a href="{{ site.baseurl }}/docs/">文档首页</a></li>
               <li><a href="{{ site.baseurl }}/docs/sonic/">SONiC 架构</a></li>
               <li><a href="{{ site.baseurl }}/docs/sdnos/">SDNoS 系统</a></li>
               <li><a href="{{ site.baseurl }}/docs/sonic-blogs/">SONiC 相关博客</a></li>
               <li><a href="{{ site.baseurl }}/docs/rfc/">RFC 文档</a></li>
               <li><a href="{{ site.baseurl }}/docs/yumapro/">YumaPro 工具</a></li>
               <li><a href="{{ site.baseurl }}/docs/jekyll/">Jekyll 博客</a></li>
               <li><a href="{{ site.baseurl }}/test-pages/">博客测试页面</a></li>
             </ul>
    </div>
    
    <div class="docs-toc">
      <h4>目录</h4>
      <div id="toc"></div>
    </div>
  </div>
  
  <div class="docs-content">
    <div class="docs-header">
      <h1>{{ page.title }}</h1>
      {% if page.parent %}
        <p class="docs-breadcrumb">
          <a href="{{ site.baseurl }}/docs/">{{ page.parent }}</a> > {{ page.title }}
        </p>
      {% endif %}
    </div>
    
    <div class="docs-body">
      {{ content }}
    </div>
    
    <div class="docs-footer">
      <div class="docs-actions">
        <a href="https://github.com/i1to/i1to.github.io/edit/main/{{ page.path }}" class="btn btn-outline">
          编辑此页面
        </a>
        <a href="https://github.com/i1to/i1to.github.io/issues/new" class="btn btn-outline">
          报告问题
        </a>
      </div>
    </div>
  </div>
</div>

<style>
.docs-container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  gap: 30px;
}

.docs-sidebar {
  width: 250px;
  flex-shrink: 0;
  background: #f8f9fa;
  border-radius: 8px;
  padding: 20px;
  height: fit-content;
  position: sticky;
  top: 20px;
}

.docs-nav h3 {
  margin-top: 0;
  color: #333;
  border-bottom: 2px solid #ddd;
  padding-bottom: 10px;
}

.docs-menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.docs-menu li {
  margin-bottom: 8px;
}

.docs-menu a {
  color: #0366d6;
  text-decoration: none;
  display: block;
  padding: 5px 0;
  border-radius: 4px;
  transition: all 0.2s ease;
}

.docs-menu a:hover {
  background-color: #e1ecf4;
  color: #0246a2;
}

.docs-toc {
  margin-top: 30px;
}

.docs-toc h4 {
  margin-top: 0;
  color: #333;
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
}

.docs-content {
  flex: 1;
  min-width: 0;
}

.docs-header {
  margin-bottom: 30px;
}

.docs-header h1 {
  margin-top: 0;
  color: #333;
  border-bottom: 3px solid #0366d6;
  padding-bottom: 15px;
}

.docs-breadcrumb {
  color: #666;
  margin-top: 10px;
}

.docs-breadcrumb a {
  color: #0366d6;
  text-decoration: none;
}

.docs-body {
  line-height: 1.6;
  color: #333;
}

.docs-body h2 {
  color: #333;
  border-bottom: 2px solid #eee;
  padding-bottom: 10px;
  margin-top: 40px;
}

.docs-body h3 {
  color: #444;
  margin-top: 30px;
}

.docs-body h4 {
  color: #555;
  margin-top: 25px;
}

.docs-body code {
  background-color: #f6f8fa;
  border-radius: 3px;
  padding: 2px 4px;
  font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
  font-size: 0.9em;
}

.docs-body pre {
  background-color: #f6f8fa;
  border-radius: 6px;
  padding: 16px;
  overflow-x: auto;
  border: 1px solid #e1e4e8;
}

.docs-body pre code {
  background: none;
  padding: 0;
  border-radius: 0;
}

.docs-body blockquote {
  border-left: 4px solid #0366d6;
  margin: 20px 0;
  padding: 10px 20px;
  background-color: #f8f9fa;
  border-radius: 0 4px 4px 0;
}

.docs-footer {
  margin-top: 50px;
  padding-top: 20px;
  border-top: 1px solid #eee;
}

.docs-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.btn {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s ease;
}

.btn-outline {
  border: 1px solid #0366d6;
  color: #0366d6;
  background: white;
}

.btn-outline:hover {
  background-color: #0366d6;
  color: white;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .docs-container {
    flex-direction: column;
    padding: 10px;
  }
  
  .docs-sidebar {
    width: 100%;
    position: static;
  }
  
  .docs-actions {
    flex-direction: column;
  }
}
</style>

<script>
// 自动生成目录
document.addEventListener('DOMContentLoaded', function() {
  const content = document.querySelector('.docs-body');
  const toc = document.getElementById('toc');
  const headings = content.querySelectorAll('h2, h3, h4');
  
  if (headings.length > 0) {
    const tocList = document.createElement('ul');
    tocList.className = 'toc-list';
    
    headings.forEach(function(heading) {
      const id = heading.textContent.toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-');
      
      heading.id = id;
      
      const li = document.createElement('li');
      li.className = 'toc-item toc-' + heading.tagName.toLowerCase();
      
      const a = document.createElement('a');
      a.href = '#' + id;
      a.textContent = heading.textContent;
      a.className = 'toc-link';
      
      li.appendChild(a);
      tocList.appendChild(li);
    });
    
    toc.appendChild(tocList);
  }
});
</script>
