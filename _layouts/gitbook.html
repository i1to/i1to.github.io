---
layout: default
---

<div class="gitbook-content">
  <h1>{{ page.title }}</h1>
  
  {% if page.description %}
  <p class="gitbook-description">{{ page.description }}</p>
  {% endif %}
  
  <div class="gitbook-toc">
    <h2>目录</h2>
    <ul>
      {% for item in site.data.gitbook_toc %}
        <li>
          <a href="{{ site.baseurl }}/gitbook/{{ item.path }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  
  <div class="gitbook-body">
    {{ content }}
  </div>
</div>

<style>
  .gitbook-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .gitbook-description {
    font-style: italic;
    color: #666;
    margin-bottom: 20px;
  }
  
  .gitbook-toc {
    background-color: #f5f5f5;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  
  .gitbook-toc h2 {
    margin-top: 0;
    font-size: 1.2em;
  }
  
  .gitbook-toc ul {
    margin-bottom: 0;
  }
  
  .gitbook-body {
    line-height: 1.6;
  }
  
  .gitbook-body h1, .gitbook-body h2, .gitbook-body h3, .gitbook-body h4 {
    margin-top: 1.5em;
    margin-bottom: 0.5em;
  }
  
  .gitbook-body code {
    background-color: #f5f5f5;
    padding: 2px 4px;
    border-radius: 3px;
  }
  
  .gitbook-body pre {
    background-color: #f5f5f5;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
  }
</style>
